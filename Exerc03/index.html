img<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem</title>
</head>
<body>
    <p>aprendendo sobre imagens</p>
    <p>abaixo você vera uma imagem que está na mesma pasta </p>
    <img src="logo html n.png" alt="Logo HTML">
    <!--img parar carregar imagem
    
    src= origem da imagem ou arquivo

    alt é alternativa de texto sobre o arquivo ou imagem
    
    COMANDOS = Ctrl + espaço ja apresenta as opções do arquivo.
    -->
    <p>podemos também trazer imagens de subpastas</p>

    <img src="imagens/logo css3 n.png" alt="Logo Css3">

    <p>

         também podemos carregar imagens externas 
    </p>

    <img src="https://www.portalgsti.com.br/media/uploads/marcomascarenhas/javascript.png" alt="Logo JavaScript"><!-- URl é um link unico que referencia objetos dentro da internet-->


</body>
</html>
