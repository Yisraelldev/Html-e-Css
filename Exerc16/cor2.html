<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>

    <style>
        *{/*Configurações globais do Css*/
            /*Altura => height*/
            
            height: 100%;
            }
        body {
            /*background-color: rgb(153, 92, 211); não iremos usar backgroun-color*/
             /*Altura => height
             to bottom  => para baixo.
             to top => para cima.
             */

            background-image: linear-gradient(to right, white, blue);
        }
    </style>
</head>
<body>
    <h1>testando iai</h1>
</body>
</html>
